<html>
<head>
    <title>ThriftIt - Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
         body {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            font-family: Arial, sans-serif;
        }

        .upload-container {
            max-width: 1000px;
            margin: 40px auto;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .left-box, .right-box {
            background-color: #007cb6;
            padding: 20px;
            border-radius: 10px;
            flex: 1;
            min-width: 300px;
        }

        h2 {
            margin-bottom: 15px;
        }

        input[type="text"], input[type="file"], textarea, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px 0;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #000000;
            color: white;
        }

        textarea {
            height: 100px;
        }
        
        .cond-btn {
            display: inline-flex;
            align-items: center;
            padding: 8px 12px;
            margin: 4px;
            border: 1px solid #666;
            border-radius: 4px;
            cursor: pointer;
            background: #f0f0f0;
            color: #333;
            transition: background 0.2s, color 0.2s;
        }
        .cond-btn input {
            display: none;
        }

        .cond-btn:has(input:checked) {
            background: #05eeff;
            color: #000000;
            border-color: #000000;
        }

        .checkbox-area {
            margin: 15px 0;
        }

        .submit-btn {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #00b09b;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .submit-btn:hover {
            background-color: #007767;
        }
    </style>
</head>

<body>

    {% include 'header.html' %}

<div class="upload-container">
    <form action="/upload" method="POST" enctype="multipart/form-data" style="display: flex; gap: 30px; width: 100%; flex-wrap: wrap;">
        
        <div class="left-box">
            <h2>Item Photo</h2>
            <input type="file" name="image" accept="image/*" required>
            <p>Up to 1 image is allowed</p>
        </div>

        <div class="right-box">
            <h2>Item Details</h2>

            <label for="category">Category</label>
            <select name="category" required>
                <option>Books</option>
                <option>Tech</option>
                <option>Clothes</option>
                <option>Others</option>
            </select>

            <label>Condition</label>
            <div class="condition-buttons">
              <label class="cond-btn">
                <input type="radio" name="condition" value="Brand New" required>
                <span>Brand New</span>
              </label>
              <label class="cond-btn">
                <input type="radio" name="condition" value="Like New" required>
                Like New
              </label>
              <label class="cond-btn">
                <input type="radio" name="condition" value="Lightly Used" required>
                Lightly Used
              </label>
              <label class="cond-btn">
                <input type="radio" name="condition" value="Well Used" required>
                Well Used
              </label>
              <label class="cond-btn">
                <input type="radio" name="condition" value="Heavily Used" required>
                Heavily Used
              </label>

            </div><br>

            <label>Item Title</label>
            <input type="text" name="name" required>

            <label>Description (Optional)</label>
            <input type="text" name="description">

            <label>Price (RM)</label>
            <input type="text" name="price" required>
            
            <div class="checkbox-area">
                <input type="checkbox" name="multiple"> I have more than one of the same item
            </div>

            <button type="submit" class="submit-btn">List Now</button>
        </div>
    </form>
</div>
</body>
</html>
