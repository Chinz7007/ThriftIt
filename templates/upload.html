<html>
<head>
    <title>ThriftIt - Upload</title>
    <link rel="stylesheet" href="href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
<nav>
    <a href="/home">Home</a>
    <a href="/products">Products</a>
    <a href="/">Upload</a>
</nav>

<div class="upload-container">

    <div class="left-box">
        <h2>Item Photo</h2>
        <input type="file" name="image" accept="image/">
        <p>Up to 1 image is allowed</p>
    </div>

    <div class="right-box">
        <h2>Item Details</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="category">Category</label>
            <select name="category" required>
                 <option>Books</option>
                 <option>Tech</option>
                 <option>Clothes</option>
                 <option>Others</option>
            </select>

            <label>Condition</label>
            <div class="condition-buttons">
                <button type="button">Brand New</button>
                <button type="button">Like New</button>
                <button type="button">Lightly Used</button>
                <button type="button">Well Used</button>
                <button type="button">Heavily Used</button>
            </div>

        </form>
    </div>
</div>
</body>
</html>
