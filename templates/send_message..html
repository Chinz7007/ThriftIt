<!-- app/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Board</title>
    <style>
        /* Simple CSS for styling */
        body {
            font-family: Arial, sans-serif;
        }
        form {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        .message {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Message Board</h1>

    <!-- Form to submit a new message -->
    <form action="{{ url_for('main.send_message') }}" method="POST">
        <input type="text" name="sender" placeholder="Your name" required><br>
        <textarea name="content" placeholder="Your message..." required></textarea><br>
        <button type="submit">Send</button>
    </form>

    <h2>All Messages</h2>
    <div>
        {% for message in messages %}
            <div class="message">
                <strong>{{ message.sender }}</strong>: {{ message.content }} 
                <small>({{ message.date_sent }})</small>
            </div>
        {% endfor %}
    </div>
</body>
</html>
