<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login &amp; Registration</title>
    <link href="{{ url_for('static', filename='style_login.css') }}" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>

    {% with msgs = get_flashed_messages(with_categories=true) %}
    {% if msgs %}
      <div class="flash-container">
        {% for category, text in msgs %}
          <div class="flash {{ category }}">{{ text }}</div>
        {% endfor %}
      </div>
    {% endif %}
    {% endwith %}


<div class="container">
    <div class="form-box login">
        <form action="{{ url_for('login') }}"method="post">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" name="student_id" placeholder="Student ID" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="forget-link">
                <a href="#">Forget-password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <div class="form-box register">
        <form action="{{ url_for('register') }}" method="post">
            <h1>Registration</h1>
            <div class="input-box">
                <input type="text" name="student_id" placeholder="Student ID" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="email" name="email" placeholder="Student Email" required>
                <i class="bx bxs-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>

    

    <div class="toggle-box">
        <div class="toggle-panel toggle-left">
            <h1>Hello, Welcome!</h1>
            <p>Don't have an account?</p>
            <button class="btn register-btn">Register</button>
        </div>
        <div class="toggle-panel toggle-right">
            <h1>Welcome back!</h1>
            <p>Already have an account?</p>
            <button class="btn login-btn">Login</button>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='script_login.js') }}"></script>
</body>
</html>
